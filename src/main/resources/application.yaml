
server:
    port: 9090
spring:
  datasource:
    url: jdbc:h2:mem:drone;DB_CLOSE_DELAY=-1
    initialization-mode: always
  username: sa
  password: 
  driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect 
    hibernate:
      ddl-auto: none
    